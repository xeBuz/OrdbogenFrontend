<div class="page-header">
  <h1>Countries search<small></small></h1>
</div>

<div class="container-fluid">
    <div class="row">
        <div id="seach-box" class="col-md-12">
            <div class="input-group">
                <input type="text" class="form-control" ng-model="countryName" ng-change="updatePage()" aria-describedby="icon-search">
                <span class="input-group-addon" id="icon-search"><span class="glyphicon glyphicon-search"></span></span>
            </div>
        </div>

        <circle-spinner ng-show="showSpinner"></circle-spinner>
        <div class="col-md-12">
            <div class="table-responsive" ng-if="countriesList.length">
                <table class="table table-hover table-countries">
                    <thead>
                        <tr>
                            <td class="isocode">Code</td>
                            <td class="name">Name</td>
                            <td class="link">Profile</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in countriesList">
                            <td class="isocode"> {{ item.iso_code }} </td>
                            <td class="name"> {{ item.short_name }}</td>
                            <td class="link"> <a ng-href="#/country/{{ item.iso_code }}"> <span class="glyphicon glyphicon-globe"></span></a></td>
                            <!-- <td><a href="countries.html"></a></td> -->
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

</ul>
