<div class="page-header">
  <h1>Countries lists<small></small></h1>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="table-responsive" ng-if="countriesList.length">
                <table class="table table-hover table-countries">
                    <thead>
                        <tr>
                            <td class="isocode">Code</td>
                            <td class="name">Name</td>
                            <td class="link">Profile</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in countriesList">
                            <td class="isocode"> {{ item.iso_code }} </td>
                            <td class="name"> {{ item.short_name }}</td>
                            <td class="link"> <a ng-href="#/country/{{ item.iso_code }}"> <span class="glyphicon glyphicon-globe"></span></a></td>
                            <!-- <td><a href="countries.html"></a></td> -->
                        </tr>
                    </tbody>
                </table>
                <button type="button" ng-click="prevPage()" class="btn" ng-if="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>  Prev

                <button type="button" ng-click="nextPage()" class="btn pull-right" ng-if="next">
                    Next <span class="glyphicon glyphicon-chevron-right"></span>
                </button>
            </div>
        </div>
    </div>
</div>
