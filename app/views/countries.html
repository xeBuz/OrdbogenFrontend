<div class="jumbotron">
  <h1>Countries list</h1>
</div>

<div class="row marketing">
  <h3> {{ testing }} </h3>
</div>
<ul>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="table-responsive" ng-if="countriesList.length">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <td>Code</td>
                            <td>Name</td>
                            <td>Profile</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in countriesList">
                            <td> {{ item.iso_code }} </td>
                            <td> {{ item.short_name }}</td>
                            <td> </td>
                        </tr>
                    </tbody>
                </table>
                <button type="button" ng-click="prevPage()" class="btn" ng-if="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>  Prev

                <button type="button" ng-click="nextPage()" class="btn pull-right" ng-if="next">
                    Next <span class="glyphicon glyphicon-chevron-right"></span>
                </button>
            </div>
        </div>
    </div>
</div>

</ul>
